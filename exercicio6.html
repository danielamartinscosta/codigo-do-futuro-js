João Precisa de um sistema que solicite o número de início e o número final da operação.
Faça um programa que mostre somente os numeros pares entre os numeors


<script>

let numeroInicial = parseInt(prompt("Digite um número inicial"))
let numeroFinal = parseInt(prompt("Digite o numero final"))
i = numeroInicial
while(i <= numeroFinal){
    if(i%2 === 0)
    console.log(i)
    i++
}


</script>
